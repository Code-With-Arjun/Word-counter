<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Word Counter</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1 class="text-center ">Word Conter</h1>
    
    <div class="form-floating container">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"  style="height: 200px"></textarea>
        <label for="floatingTextarea2 text-center">Comments</label>
        <p class="text-center">
            <span id="Characters"  >0</span>
             Character and 
             <span id="Words">0</span>
             words
        </p>
        <div class="btn">
            <button type="button" class="btn btn-outline-primary upper-case">To upper case</button>
<button type="button" class="btn btn-outline-secondary lower-case">To lower Case</button>
<button type="button" class="btn btn-outline-success copy-text">copy-text</button>
<button type="button" class="btn btn-outline-info delete-text">Delete-text</button>
        </div>
      </div>

 
<script src="index.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
